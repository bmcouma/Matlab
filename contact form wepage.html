<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact form.css">
</head>
<body>
    <div id="container">
        <div class="left-section">
            <h1 style="color: blueviolet;">CONTACT US</h1>
            <p>Or reach out manually to <a href="mailto:uifresh.net@gmail.com">uifresh.net@gmail.com</a></p>
            <img src="gallery/background.jpg" alt="Contact Image">
        </div>
        <div class="right-section">
            <form>
                <label for="email">Email Address</label>
                <input type="email" id="email">

                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Enter your name">

                <label for="textarea">Your message</label>
                <textarea name="text" id="textarea" maxlength="400" minlength="100"></textarea>

                <button type="submit">Send message</button>
            </form>
        </div>
    </div>
</body>
</html>
