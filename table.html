<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Stock Table</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <table border="1">
        <tr>
            <th>Preview</th>
            <th>Type</th>
            <th>Processor</th>
            <th>Graph. card</th>
            <th>In stock</th>
        </tr>
        <tr>
            <td><img src="gallery/laptop1.png" alt="Laptop 1" width="80" height="60"></td>
            <td>ABBAC9</td>
            <td>Intel Atom</td>
            <td>Nvidia</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td><img src="gallery/laptop2.png" alt="Laptop 2" width="80" height="60"></td>
            <td>GS8DGF</td>
            <td>AMD</td>
            <td>ATI</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td><img src="gallery/laptop3.png" alt="Laptop 3" width="80" height="60"></td>
            <td>KG1862A</td>
            <td>No info</td>
            <td>No info</td>
            <td>No</td>
        </tr>
    </table>
</body>
</html>
